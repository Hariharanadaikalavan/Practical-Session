<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        table{
            border-collapse: collapse ;
            box-shadow: 155px 152px 15px;
            background-color: brown;
        }
        <!--First Value: Horizontal Second Value: Vertical Third Value: Shadow OPax -->
    </style>
</head>
<body>
    <table border="5">
        <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Education</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hariharan</td>
            <td>B.E</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Raghul</td>
            <td>B.E</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shyam</td>
            <td>B.Sc</td>
        </tr>
    </table>
</body>
</html>
